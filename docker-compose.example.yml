version: '3'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=ab
      - DB_PASSWORD=abraham
      - DB_NAME=task_management
      - NODE_ENV=development
      - API_KEY="api_key"
      - JWT_SECRET="jwt_secret"
      - JWT_EXPIRES_IN="expires_time"
    restart: always
    deploy:
      mode: replicated
      replicas: 1
    depends_on:
      - postgres

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ab
      POSTGRES_PASSWORD: abraham
      POSTGRES_DB: task_management
    ports:
      - '5432:5432'
    restart: always
    deploy:
      mode: replicated
      replicas: 1
    volumes:
      - ./db-data/postgres:/var/lib/postgresql/data
